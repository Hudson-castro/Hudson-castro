name: Snake Game

on:
  schedule:
    # Ser√° atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

  # Permite executar manualmente pela interface do GitHub Actions (utilizado para testes de build).
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake Game Assets
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Hudson-castro
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Show Git Status
        run: git status

      - name: Commit and Push Changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add dist/
            git commit -m "Update Snake Game assets"
            git push origin master --force
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
