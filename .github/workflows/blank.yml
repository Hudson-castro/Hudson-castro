# Nome da Action
name: Snake Game

# Controlador do tempo que será feito a atualização dos arquivos.
on:
  schedule:
    # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

  # Permite executar manualmente pela interface do GitHub Actions (utilizado para testes de build).
  workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Faz o checkout do repositório para que o job possa acessar os arquivos.
      - uses: actions/checkout@v2

      # Gera os arquivos do jogo Snake a partir das contribuições do GitHub.
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Hudson-castro
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Exibe o status do Git (para depuração).
      - run: git status

      # Adiciona e faz commit das alterações geradas.
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m "Update Snake Game assets"
          git push origin master --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publica os arquivos gerados na branch `output` do repositório.
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
